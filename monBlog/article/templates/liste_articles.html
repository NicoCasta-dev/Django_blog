{% extends 'base.html' %}

{% block title %}
    Liste d'articles
{% endblock %}

{% block content %}
    <h1>Liste des articles : </h1>
    <ul>
        {% for article in articles %}
            <a href="{% url 'article_detail' article.id %}"> 
            <li> Titre : {{ article.title}}, Auteur : {{article.author }}, Contenu :{{ article.content }}</li>
            </a>
        {% endfor %}
    </ul>
{% endblock %}
