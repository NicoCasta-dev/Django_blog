{% block content %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/styles_ajout.css' %}">
{% endblock %}

<form method ="POST">
{% csrf_token %}

<nav>
    {% block nav %}
        <a style="padding-right: 10px; padding-left: 10px;" href="{% url 'liste_articles' %}"> Liste des articles </a>
        <a style="padding-right: 10px;" href="{% url 'contact' %}"> Contact </a>
        <a style="padding-right: 10px;" href="{% url 'creer_article' %}"> Ajouter un article </a>
        <a style="padding-right: 10px;" href="{% url 'ajouter_auteur' %}"> Ajouter un auteur </a>
    {% endblock %}
</nav>

<div class="container">
    <hr>
    <br><br>
    <div class="form-floating mb-3">
        <input type="text" class="form-control custom-sm" id="title" name="title" placeholder="Titre">
        <label for="title"></label>
    </div>
    <div class="form-floating mb-3">
        <textarea class="form-control custom-height" id="content" name="content" placeholder="Contenu"></textarea>
        <label for="content"></label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control custom-sm" id="date" name="date" placeholder="Date">
        <label for="date"></label>
    </div>
    <div class="form-floating mb-3">
        <select class="form-select form-control" id="author" name="author">
            <option selected disabled>Choisir un auteur</option>
                {% for author in authors %}
                    <option value="{{ author.first_name }} ">{{ author.first_name }} {{ author.last_name }}</option>
                {% endfor %}
        </select>
    </div>
<div>

<div class="button-container">
    <button type="submit" class="btn"> Ajouter </button>
</div>

</form>
{% endblock %}
